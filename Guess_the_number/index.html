<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess the Number!</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="title">Guess the Number!</h1>
        </header>

        <main class="main">

            <div class="left-panel">
                <div class="picked-number">
                    ?
                </div>
            </div>
            <div class="right-panel">
                <div class="current-score">
                    Current score: 20
                </div>
                <div class="number-choise">
                    <input class="number-choice-item" type="number">
                </div>
                <div class="number-enter">
                    <button class="btn-number-enter" type="button" onclick="#">#</button>
                </div>
                <div class="game-reset">
                    <button class="btn-game-reset" type="button" onclick="#">Reset the game</button>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="rule">
                <p>Select the number and click the "OK" button. Follow the message!</p>
            </div>
        </footer>
    </div>

</body>

</html>
